{% extends "base.html" %}
{% block title %}Feed{% endblock %}

{% block content %}
<div class="blog-container">

    <div class="new-post">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea name="conteudo" class="post-textarea" rows="3" placeholder="No que você está pensando?"></textarea>
            <input type="file" name="imagem" class="post-image-input">
            <div class="post-submit">
                <button type="submit" class="btn-publicar">Publicar</button>
            </div>
        </form>
    </div>

    <div class="post-feed">

        <div class="post-card">
            <div class="post-header">
                <img src="https://www.reporterdiario.com.br/wp-content/uploads/2024/09/a-era-do-gelo.png" class="profile-img">
                <div>
                    <strong>Nome</strong><br>
                    <small class="post-date">Data</small>
                </div>
            </div>

            <p class="post-text">Descrição</p>

            <a href="">
                <img src="https://www.reporterdiario.com.br/wp-content/uploads/2024/09/a-era-do-gelo.png" class="post-img">
            </a>

            <div class="post-actions">
                <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit" class="icon-button">
                        <span class="material-symbols-outlined">thumb_up</span>
                    </button>
                </form>
            </div>

            <div class="post-comments">
                <a href="">
                    <strong>Fulano:</strong> Comentario comentario comentario<br>
                    <strong>Fulano:</strong> okookokoko
                </a>

                <form method="post" class="comment-form">
                    {% csrf_token %}
                    <input type="text" name="comment_text" placeholder="Escreva um comentário..." class="comment-input">
                    <button type="submit" class="btn-comment">Comentar</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
